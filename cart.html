<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carts - ShoppaStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="ShopeeLogo.png" width="125px"></a>
        </div>
        <nav>
            <ul id="MenuItems">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
        <a href="cart.html"><img src="cart.png" width="30px" height="30px"></a>
        <img src="menu icon.png" class="menu-icon"
        onclick="menutoggle()">
    </div>   
    </div>

    <!-- cart items details -->
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Product/tshirt1.png">
                        <div>
                            <p>เสื้อสีเหลือง ServisHero</p>
                            <small>ราคา: 50 บาท</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>50 บาท</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Product/tshirt2.png">
                        <div>
                            <p>เสื้อสีเหลือง ServisHero</p>
                            <small>ราคา: 55 บาท</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>55 บาท</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Product/tshirt3.png">
                        <div>
                            <p>เสื้อสีเหลือง ServisHero</p>
                            <small>ราคา: 60 บาท</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>60 บาท</td>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>210 บาท</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>10 บาท</td>
                </tr>
                <tr>
                    <td>Subtotal</td>
                    <td>220 บาท</td>
                </tr>
            </table>
        </div>
    </div>



<!-- js for toggle menu -->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
                {
                    MenuItems.style.maxHeight = "200px";
                }
            else
                {
                    MenuItems.style.maxHeight = "0px"
                }
        }
    </script>

</body>
</html>
